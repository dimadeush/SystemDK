_BLOCKPLAYERNOTES = 'Для воспроизведения видео (ogg, mp4, webm) и аудио (mp3) файлов Вы можете воспользоваться встроенным плеером или стандартным html5 плеером. Для использования встроенного плеера нажмите кнопку &quot;источник&quot; и введите теги &lt;div class=&quot;flowplayer&quot;&gt;&lt;video&gt;&lt;source type=&quot;video/mp4&quot; src=&quot;/path/to/intro.mp4&quot;&gt;&lt;/video&gt;&lt;/div&gt;. Вы, также, можете использовать дополнительные теги (<a href="http://flowplayer.org/docs/#multiple-formats" target="_blank">инструкция</a>). Для определения размера встроенного видеоплеера Вы можете обвернуть в тег &lt;table width=".."&gt; и задать нужную ширину. Код для воспроизведения mp3 записей с помощью встроенного плеера будет выглядеть так: &lt;source type=&quot;video/mp4&quot; src=&quot;/path/to/intro.mp3&quot; (т.к. встроенный плеер официально поддерживает только видео). Для определения локального пути файла, воспользуйтесь кнопкой &quot;Вставить/Редактировать ссылку&quot;. В появившемся окне нажмите кнопку &quot;Выбор на сервере&quot; и выберите необходимый аудио или видео файл. Затем проверьте отображается ли в поле &quot;Ссылка&quot; путь к выбранному файлу. Скопируйте путь из поля &quot;Ссылка&quot; и вставьте его в html код в атрибут src.<br> Если вы не желаете использовать встроенный плеер, Вы можете воспользоваться стандартным html5 плеером. Для этого следуйте, пожалуйста, руководству <a href="http://www.w3schools.com/html/html5_video.asp" target="_blank">видео</a> или <a href="http://www.w3schools.com/html/html5_audio.asp" target="_blank">аудио</a>'
